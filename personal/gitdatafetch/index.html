<script>

  async function getUsers(names) {
    /* your code */
    let jobs=[];
    for(let name of names){
      let job = fetch(`https://api.github.com/users/${name}`).then(responsee => {
        if(responsee.ok)
          return responsee.json();
        else 
          return null;
      }, failResp => null);

      jobs.push(job);
    }

    let result = await Promise.all(jobs);
    console.log(result);
    return result;
  }

</script>
